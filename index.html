    <link rel="stylesheet" href="style/SocialNetworkButtons.css">
    <link rel="stylesheet" href="style/Main.css">
    <link rel="stylesheet" href="style/ScrollDownButton.css">

    <!-- Localization -->
    <link rel="stylesheet" href="localization/en.css">
    <link rel="stylesheet" href="localization/fr.css">

    <!-- Social network logos -->
    <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">

    <title>Neptu</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>

    <!-- Here we set the localization. -->
    <script type="text/javascript">
      document.documentElement.setAttribute('lang', navigator.language);
    </script>


    <img id="SocialNetworksBackground" src="images/SocialNetworksBackground.png">


    <!-- HEADER -->
    <div id="HeaderVideoDiv">

      <div id="RealHeaderVideoDiv">
        <video id="HeaderVideo" muted="" loop="" autoplay="" preload="auto" poster="images/HeaderGif.gif">
          <source src="https://drive.google.com/uc?export=download&id=1TMVFyddwUzSkSOCdjze4RpcYker87Lxs" type='video/mp4'>
        </video>
      </div>

      <div id="Content">
        <!-- Logo -->
        <div id="HeaderLogoDiv">
          <img id="HeaderLogo" src="images/NeptuLogo400px.png" alt="">
        </div>

        <div class="ScrollDownContainer">
          <div class="chevron"></div>
          <div class="chevron"></div>
          <div class="chevron"></div>
        </div>

        <!-- Title -->
        <!-- <img id="DecorativeTopBarTitle" src="images/DecorativeTopBarGray.png">
        <div id="BackgroundContainerTitle">
          <div id="BackgroundTitle">
            <h1 id="TextTitle">
            </h1>
          </div>
        </div>
        <img id="DecorativeBottomBarTitle" src="images/DecorativeBottomBarDark+.png"> -->

        <!-- SOCIAL NETWORKS -->
        <div class="align-middle" id="ContactDiv">

          <!-- Newsletter -->
          <!-- <div id="NewsletterDiv">
            <h1 id="SubscribeTitle">Subscribe to the newsletter to receive news and updates.</h1>
            <form>
              <div class="form-group">
                <input type="email" class="form-control" id="SubscribeEmail" aria-describedby="emailHelp" placeholder="Enter email">

              </div>
              <button type="submit" class="btn btn-primary SubmitButton">Submit</button>
            </form>
          </div> -->

          <div class="align-middle" id="ContactContentDiv">


            <h1 class="align-middle" id="DiscordText1"></h1>
            <h1 class="align-middle ColoredText">Discord</h1>
            <h1 class="align-middle" id="DiscordText2"></h1>
            <h1 class="align-middle ColoredText">@NeptuGame</h1>
            <h1 class="align-middle" id="DiscordText3">!</h1>


            <!-- Social network buttons -->
            <div class="effect thurio">
              <div class="buttons">
                <a href="#" class="vimeo" title="Join us on Discord"><i class="fab fa-discord" aria-hidden="true"></i></a>

                <div id="Separator"></div>

                <a href="#" class="fb" title="Join us on Facebook"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
                <a href="#" class="tw" title="Join us on Twitter"><i class="fab fa-twitter" aria-hidden="true"></i></a>
                <a href="#" class="insta" title="Join us on Instagram"><i class="fab fa-instagram" aria-hidden="true"></i></a>
                <a href="#" class="g-plus" title="Join us on Youtube"><i class="fab fa-youtube" aria-hidden="true"></i></a>
                <a href="#" class="dribbble" title="Join us on Reddit"><i class="fab fa-reddit-alien" aria-hidden="true"></i></a>
              </div>
            </div>
          </div>

          <img id="TopGradient" src="images/DecorativeBottomBarWhite.png">



        </div>

        <!-- Game Resume -->
        <div id="DivGameResume">
          <!-- <img id="ImageGameResume" src="images/HeaderGif.gif" alt=""> -->

          <div id="ContentGameResume">
            <img id="DecorativeTopBarGameResume" src="images/DecorativeTopBarGray.png">
            <div id="BackgroundContainerGameResult">
              <div id="BackgroundGameResume">
                <h1 id="TextGameResume">

                </h1>
                <h1 id="TextGameProgress">

                </h1>
              </div>
            </div>
            <img id="DecorativeBottomBarGameResume" src="images/DecorativeBottomBarDark+.png">
          </div>
        </div>


        <!-- Gallery -->
        <div class="container">
          <div class="row">
            <a href="images/gallery/0.png" data-toggle="lightbox" data-gallery="gallery" class="col-md-4">
              <img src="images/gallery/0.png" class="img-fluid rounded">
            </a>
            <a href="images/gallery/1.png" data-toggle="lightbox" data-gallery="gallery" class="col-md-4">
              <img src="images/gallery/1.png" class="img-fluid rounded">
            </a>
            <a href="images/gallery/2.png" data-toggle="lightbox" data-gallery="gallery" class="col-md-4">
              <img src="images/gallery/2.png" class="img-fluid rounded">
            </a>
          </div>
          <div class="row">
            <a href="images/gallery/3.png" data-toggle="lightbox" data-gallery="gallery" class="col-md-4">
              <img src="images/gallery/3.png" class="img-fluid rounded">
            </a>
            <a href="" data-toggle="lightbox" data-gallery="gallery" class="col-md-4">
              <img src="" class="img-fluid rounded">

            <a href="" data-toggle="lightbox" data-gallery="gallery" class="col-md-4">
              <img src="" class="img-fluid rounded">

          <h1 id="GameAspect1Text" class="TextGameAspect"></h1>
        </div>

        <div class="DivGameAspect">
          <img class="LogoGameAspect" src="images/LogoSwords.png">
          <h1 id="GameAspect2Title" class="TitleGameAspect"></h1>
          <h1 id="GameAspect2Text" class="TextGameAspect"></h1>
        </div>

        <div class="DivGameAspect">
          <img class="LogoGameAspect" src="images/LogoCamp.png">
          <h1 id="GameAspect3Title" class="TitleGameAspect"></h1>
          <h1 id="GameAspect3Text" class="TextGameAspect"></h1>
        </div>

        <div class="DivGameAspect">
          <img class="LogoGameAspect" src="images/LogoAnvil.png">
          <h1 id="GameAspect4Title" class="TitleGameAspect"></h1>
          <h1 id="GameAspect4Text" class="TextGameAspect"></h1>
        </div>

        <div class="DivGameAspect">
          <img class="LogoGameAspect" src="images/LogoTrade.png">
          <h1 id="GameAspect5Title" class="TitleGameAspect"></h1>
          <h1 id="GameAspect5Text" class="TextGameAspect"></h1>
        </div>


        <div id="DivFooter">
          <h1 id="FooterMail">Contact : contact@neptu-game.com</h1>

          <h1 id="FooterCopyright"></h1>
        </div>

      </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js"></script>

    <script type="text/javascript">
       $(document).on('click', '[data-toggle="lightbox"]', function (event) {
           event.preventDefault();
           $(this).ekkoLightbox({
               alwaysShowClose: true
           });
       });
    </script>
